<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <div class="piano-container">
        <div id="piano">
            <div id="escala_4">
                <div class="tile white"><span class="activation-key"> A </span>
                </div>
                <div class="tile black"><span class="activation-key"> W </span>
                </div>
                
                <div class="tile white"><span class="activation-key"> S </span>
                </div>
                <div class="tile black"><span class="activation-key"> E </span>
                </div>
                
                <div class="tile white"><span class="activation-key"> D </span>
                </div>

                <div class="tile white"><span class="activation-key"> F </span>
                </div>
                <div class="tile black"><span class="activation-key"> T </span>
                </div>

                <div class="tile white"><span class="activation-key"> G </span>
                </div>
                <div class="tile black"><span class="activation-key"> Y </span>
                </div>
                
                <div class="tile white"><span class="activation-key"> H </span>
                </div>
                <div class="tile black"><span class="activation-key"> U </span>
                </div>

                <div class="tile white"><span class="activation-key"> J </span>
                </div>
            </div>

            <div id="escala_5">
                <div class="tile white">
                </div>
                <div class="tile black">
                </div>
                
                <div class="tile white">
                </div>
                <div class="tile black">
                </div>
                
                <div class="tile white">
                </div>

                <div class="tile white">
                </div>
                <div class="tile black">
                </div>

                <div class="tile white">
                </div>
                <div class="tile black">
                </div>
                
                <div class="tile white">
                </div>
                <div class="tile black">
                </div>

                <div class="tile white">
                </div>
            </div>

            
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
